<div class="container-audit">
  <mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="option">
  <mat-radio-button class="example-radio-button" *ngFor="let fase of fases" [value]="fase">
    {{ fase }}
  </mat-radio-button>
</mat-radio-group>
</div>
<div>
  <div *ngIf="option.replace(' ','').toLowerCase()=='levantamientoinfo'">
    <app-up-information></app-up-information>
  </div>
  <div *ngIf="option.replace(' ','').toLowerCase()=='areasinvolucradas'">
    <app-areas></app-areas>
  </div>
  <div *ngIf="option.replace(' ','').toLowerCase()=='administrativas'">
    <app-administrativas></app-administrativas>
  </div>
  <div *ngIf="option.replace(' ','').toLowerCase()=='tecnicas'">
    <app-tecnicas></app-tecnicas>
  </div>
  <div *ngIf="option.replace(' ','').toLowerCase()=='phva'">
    <app-phva></app-phva>
  </div>
</div>
