<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="option">
  <mat-radio-button class="example-radio-button" *ngFor="let fase of fases" [value]="fase">
    {{fase}}
  </mat-radio-button>
</mat-radio-group>

<div>
  <div *ngIf="option.replace(' ','').toLowerCase()=='levantamientoinfo'">
    <app-up-information></app-up-information>
  </div>
</div>
