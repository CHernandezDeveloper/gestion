<div class="wrapper">
  <div class="body">
    <h3>Registrar informacion de la empresa</h3>
    <!-- <p>{{ formInfoEmpresa.value | json }}</p>
    <p>{{ formInfoEmpresa.invalid}}</p> -->
    <form [formGroup]="formInfoEmpresa">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Nombre de la empresa"
        />
        <label>Nombre de la empresa<strong>*</strong></label>
        <span
          *ngIf="
            formInfoEmpresa.get('name')?.hasError('required') &&
            formInfoEmpresa.get('name')?.touched
          "
          class="text-danger errorlabel"
        >
          Este <strong>campo</strong> es requerido
        </span>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          formControlName="nit"
          placeholder="NIT de la empresa"
        />
        <label>NIT<strong>*</strong></label>
        <span
          *ngIf="
            formInfoEmpresa.get('nit')?.hasError('required') &&
            formInfoEmpresa.get('nit')?.touched
          "
          class="text-danger errorlabel"
        >
          Este <strong>campo</strong> es requerido
        </span>
        <span
          *ngIf="formInfoEmpresa.get('nit')?.hasError('pattern')"
          class="text-danger errorlabel"
        >
          Este <strong>campo</strong> no cumple con el formato correcto
        </span>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          formControlName="type"
          placeholder="Tipo de Entidad"
        />
        <label>Tipo de entidad</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          formControlName="mision"
          placeholder="Mision de la empresa"
        />
        <label>Mision de la empresa<strong>*</strong></label>
        <span
          *ngIf="
            formInfoEmpresa.get('mision')?.hasError('required') &&
            formInfoEmpresa.get('mision')?.touched
          "
          class="text-danger errorlabel"
        >
          Este <strong>campo</strong> es requerido
        </span>

      </div>
      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control"
          formControlName="contact"
          placeholder="Contacto de la entidad"
        />
        <label>Contacto de la entidad<strong>*</strong></label>
        <span
          *ngIf="
            formInfoEmpresa.get('contactEntity')?.hasError('required') &&
            formInfoEmpresa.get('contactEntity')?.touched
          "
          class="text-danger errorlabel"
        >
          Este <strong>campo</strong> es requerido
        </span>
        <span
          *ngIf="formInfoEmpresa.get('contactEntity')?.hasError('pattern')"
          class="text-danger errorlabel"
        >
          Este <strong>campo</strong> no cumple con el formato correcto
        </span>
      </div>
      <div class="d-grid gap-2 mb-3">
        <span *ngIf="registered"
          class="text-danger errorlabel"
        >
        <strong>No se pudo registrar la empresa</strong>
        </span>
        <button
          class="btn btn-primary btn-lg"
          [disabled]="formInfoEmpresa.invalid"
          type="submit"
          (click)="registerCompany()"
        >
          Registrar informacion
        </button>
      </div>

    </form>
  </div>
</div>
